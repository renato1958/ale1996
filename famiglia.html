<!DOCUMENT HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/HTML4/loose.dtd">

<html>

   <head>
      <title>La mia famiglia</title>

      <script language = "javascript" type = "text/javascript">
      <!-- nasconde ai browser che non supportano JavaScript
         homeOn      = new Image
         homeOff     = new Image
         famigliaOn  = new Image
         famigliaOff = new Image
         avantiOn    = new Image
         avantiOff   = new Image
         indietroOn  = new Image
         indietroOff = new Image 

         homeOn.src = "Immagini/ButHomeOn.jpg";
         homeOff.src = "Immagini/ButHomeOff.jpg";
         famigliaOn.src = "Immagini/ButFamOn.jpg";
         famigliaOff.src = "Immagini/ButFamOff.jpg";
         avantiOn.src = "Immagini/ButAvantiOn.jpg";
         avantiOff.src = "Immagini/ButAvantiOff.jpg";
         indietroOn.src = "Immagini/ButIndietroOn.jpg";
         indietroOff.src = "Immagini/ButIndietroOff.jpg";

         // Array di foto per la photogallery
         gallery = new Array("Immagini/IoEMamma.jpg", "Immagini/IoEPapa.jpg", "Immagini/Anna.jpg", "Immagini/Lori.jpg", "Immagini/nonna.jpg", "Immagini/ioEFranci.jpg", "Immagini/Ale_Inter.jpg", "Immagini/AleNatale2003.jpg")

         // Array di etichette per la photogallery
         labels = new Array("Immagini/mammaLabel.jpg", "Immagini/papaLabel.jpg", "Immagini/annaLabel.jpg", "Immagini/ziaLabel.jpg", "Immagini/nonnaLabel.jpg", "Immagini/ioEFranciLabel.jpg", "Immagini/AleInterLabel.jpg", "Immagini/AleNatale2003Label.jpg")

         phLen = gallery.length -1 // Contiene il numero delle immagini
                                   // presenti nell'array
         count = 0

         function on(pix)  //Imposta immagine attivata
         {
            document.images[pix].src = eval(pix + "On.src");
         }

         function off(pix) // Imposta immagine disattivata 
         {
            document.images[pix].src = eval(pix + "Off.src");
         }

         function avanti()
	 {
            indietroOn.src = "Immagini/ButIndietroOn.jpg"
            indietroOff.src = "Immagini/ButIndietroOff.jpg"
            document.images['indietro'].src = "Immagini/ButIndietroOff.jpg"
            ++count
            if (count >= phLen)
            {
               count = phLen
               document.images['avanti'].src = "Immagini/blank.jpg"
               avantiOff.src = "Immagini/blank.jpg"
               avantiOn.src = "Immagini/blank.jpg"
            }
            document.images['gallery'].src = gallery[count]
            document.images['label'].src = labels[count]
         }

         function indietro()
	 {
            avantiOn.src = "Immagini/ButAvantiOn.jpg"
            avantiOff.src = "Immagini/ButAvantiOff.jpg"
            document.images['avanti'].src = "Immagini/ButAvantiOff.jpg"
            --count
            if (count <= 0)
            {
               count = 0
               document.images['indietro'].src = "Immagini/blank.jpg"
               indietroOff.src = "Immagini/blank.jpg"
               indietroOn.src = "Immagini/blank.jpg"
            }
            document.images['gallery'].src = gallery[count]
            document.images['label'].src = labels[count]
         }
      // fine codice nascosto -->
      </script>
   </head>

   <body>
      <table border = "0" align = "right">
         <tr>
            <td align = "center">
               <a href = "index.html" onmouseover = "on('home'); off('famiglia')" onmouseout = "off('home'); on('famiglia')">
               <img src = "Immagini/ButHomeOff.jpg" name = "home" border = "0" valign = "middle" />
               </a>
            </td>
            <td align = "center">
<img src = "Immagini/ButFamOn.jpg" name = "famiglia" border = "0" valign = "middle" />
            </td>
         </tr>
      </table>

      <br />
      <br />
      <br />

      <table width = "50%" border = "0" align = "center">

         <tr>
            <td colspan = "2" align = "center">
               <img src = "Immagini/phGallery.jpg" border = "0" valign = "middle" />
            </td>
         </tr>
         <tr>
            <td colspan = "2" align = "center">
               <img src = "Immagini/IoEMamma.jpg" name = "gallery" border = "0" valign = "middle" />
            </td>
         </tr>
         <tr>
            <td colspan = "2" align = "center">
               <img src = "Immagini/mammaLabel.jpg" name = "label" border = "0" valign = "middle" />
            </td>
         </tr>
         <tr>
            <td align = "center">
            <a href = "javascript:indietro()" onmouseover = "on('indietro')" onmouseout = "off('indietro')">
               <img src = "Immagini/blank.jpg" name = "indietro" border = "0" valign = "middle" />
            </a>
            </td>
            <td align = "center">
            <a href = "javascript:avanti()" onmouseover = "on('avanti')" onmouseout = "off('avanti')">
               <img src = "Immagini/ButAvantiOff.jpg" name = "avanti" border = "0" valign = "middle" />
            </a>
            </td>
         </tr>
      </table>
</body>

</html>
